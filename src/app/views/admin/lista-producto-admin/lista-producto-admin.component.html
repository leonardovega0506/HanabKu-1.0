<div >
  <h1 class="titulo">Producto</h1>
</div>
<div class="botonCenter" style="text-align: center">
  <button class="icon-btn add-btn" [routerLink]="'/admin/producto/add'">
    <div class="add-icon"></div>
    <div class="btn-txt">Crear Producto</div>
  </button>
</div>
<div class="bg-image h-100" style="background-color: #f5f7fa;">
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12" style="height: 700px">
          <div class="card shadow-2-strong">
            <div class="card-body p-0">
              <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative;">
                <table class="table table-dark mb-0">
                  <thead style="background-color: #393939;">
                    <tr class="text-uppercase text-success">
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Cantidad</th>
                      <th>Precio</th>
                      <th>Tipo</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let producto of lista_producto">
                    <tr>
                      <td>{{producto.idProducto}}</td>
                      <td>{{producto.nombreProducto}}</td>
                      <td>{{producto.cantidadProducto}}</td>
                      <td>{{producto.precioProducto | currency}}</td>
                      <td>{{producto.tipoProducto}}</td>
                      <td><a [routerLink]="'/admin/producto/'+producto.idProducto">Detalles</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
