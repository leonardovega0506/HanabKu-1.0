<div class="titulo">
    <h1>Agregar Servicio</h1>
  </div>
  <div class="registration-form">
    <form (ngSubmit)="agregarProducto()" [formGroup]="servicioNuevo">
      <div class="form-icon">
        <span><i class="icon icon-user"></i></span>
      </div>
      <div class="form-group">
        <div *ngIf="servicioNuevo.get('nombreServicio').invalid && servicioNuevo.get('nombreServicio').touched"
          class="error-container">
          <div *ngIf="servicioNuevo.get('nombreServicio').hasError('required')" class="error-message">
            El nombre es obligatorio.
          </div>
        </div>
        <input type="text" class="form-control item" id="nombreProducto" placeholder="Nombre"
          formControlName="nombreServicio" name="nombreServicio" required>
      </div>
      <div class="form-group">
        <div *ngIf="servicioNuevo.get('tipoServicio').invalid && servicioNuevo.get('tipoServicio').touched"
          class="error-container">
          <div *ngIf="servicioNuevo.get('tipoServicio').hasError('required')" class="error-message">
            El tipo es obligatorio.
          </div>
        </div>
        <input type="text" class="form-control item" placeholder="Tipo" formControlName="tipoServicio" name="tipoServicio"
          required>
      </div>
      <div *ngIf="servicioNuevo.get('costoServicio').invalid && servicioNuevo.get('costoServicio').touched"
        class="error-container">
        <div *ngIf="servicioNuevo.get('costoServicio').hasError('required')" class="error-message">
          El costo es obligatorio.
        </div>
        <div *ngIf="servicioNuevo.get('costoServicio').hasError('pattern')" class="error-message">
          El costo s√≥lo debe contener numeros.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control item" type="number" placeholder="Costo" formControlName="costoServicio"
          name="costoServicio" required>
      </div>
      <div class="form-group">
        <div
          *ngIf="servicioNuevo.get('duracion').invalid && servicioNuevo.get('duracion').touched"
          class="error-container">
          <div *ngIf="servicioNuevo.get('duracion').hasError('pattern')" class="error-message">
            El precio para el cliente es obligatorio
          </div>
        </div>
        <input type="number" class="form-control item" placeholder="Duracion" formControlName="duracion"
          name="precioClienteProducto">
      </div>
      <div class="form-group">
        <textarea name="descripcionServicio" formControlName="descripcionServicio" id="" cols="90" rows="10"
          class="form-control item" placeholder="Descripcion"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block create-account">Agregar Producto</button> &nbsp;
        <button type="button" [routerLink]="'/admin/proveedor'" class="btn btn-block create-account">Regresar</button>
      </div>
    </form>
  </div>
