<!--Header-->
<div>
  <!--Titulo-->
  <h1>Compras</h1>
  <!--Agregar Co,pra-->
  <div class="botonCenter" style="text-align: center">
    <button class="icon-btn add-btn" [routerLink]="'/admin/compras/add'">
      <div class="add-icon"></div>
      <div class="btn-txt">Crear Compra</div>
    </button>
  </div>
</div>
<!--Tabla-->
<div class="content">
  <div class="container">
    <div class="table-responsive table-wrapper">
      <table class="table table-striped custom-table fl-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Nota</th>
            <th scope="col">Factura</th>
            <th scope="col">Estatus</th>
            <th scope="col">Fecha</th>
            <th scope="col">Total</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let compra of lista_compras">
          <tr scope="row">
            <td>
              {{compra.idCompra}}
            </td>
            <td><a href="#">{{compra.proveedor.nombreProveedor}}</a></td>
            <td>
              {{compra.notaCompra}}
            </td>
            <td>{{compra.facturaCompra}}</td>
            <td>{{compra.estatusCompra}}</td>
            <td>{{compra.fechaCompra | date}}</td>
            <td>{{compra.totalCompra | currency}}</td>
            <td><a [routerLink]="'/admin/compras/'+compra.idCompra" class="more">Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
